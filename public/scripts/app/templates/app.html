<div>

    <h4>This boilerplate includes</h4>

    <ul>
        <li>Express, for HTTP serving</li>
        <li>RequireJS, for module management</li>
        <li>Foundation, for CSS</li>
        <li>Bower, for client-side dependencies</li>
        <li>Mocha, for describing and running tests</li>
        <li>Sinon, for test stubs, mocks, etc</li>
        <li>Expect, for test assertions</li>
    </ul>


</div>
